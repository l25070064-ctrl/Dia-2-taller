<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora simple</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1>Calculadora</h1>
    <div class="inputs">
      <input id="a" type="text" inputmode="decimal" placeholder="Número 1">
      <input id="b" type="text" inputmode="decimal" placeholder="Número 2">
    </div>
    <div class="ops">
      <button type="button" data-op="add">+</button>
      <button type="button" data-op="sub">−</button>
      <button type="button" data-op="mul">×</button>
      <button type="button" data-op="div">÷</button>
      <button id="equals" type="button">=</button>
      <button id="clear" type="button">C</button>
    </div>
    <div id="result" class="result" aria-live="polite"></div>
    <div id="error" class="error" role="status"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
