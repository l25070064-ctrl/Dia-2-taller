<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Colores Aleatorios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Colores Aleatorios</h1>
        
        <div class="color-display" id="colorDisplay"></div>
        
        <div class="button-group">
            <button class="btn btn-generate" id="generateBtn">Generar Color</button>
        </div>
        
        <div class="color-info">
            <p>Código Hexadecimal: <span id="colorCode">#000000</span></p>
            <button class="btn btn-copy" id="copyBtn">Copiar Código</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
